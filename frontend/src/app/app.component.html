<div id="wrapper">
<app-navbar></app-navbar>

<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="30000" color="warm" maxWidth="auto" proportion="20"
    slides="3" [loop]="true" [hideArrows]="true" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>

<div id="content">
    <router-outlet></router-outlet>
</div>

<div id="footer">
    <app-footer></app-footer>
</div>

</div>
